<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.test1{
			height: 400px;
			width: 400px;
			background-color: blueviolet;
		}
		.test2{
			height: 50%;
			width: 50%;
			background-color: red;
			animation: tttt 2s ease-in infinite alternate;
		}

		.test1:hover .test2{
			
		}

		@keyframes tttt{
			0%{
				transform: translateX(0);
			}
			100%{
			transform: translateX(100%);
			}
		}


	</style>
</head>
<body>
	<div class="test1">
		<div class="test2">
			
		</div>
	</div>
</body>
</html>
